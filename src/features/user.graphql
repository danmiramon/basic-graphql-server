type User {
  id: ID!
  name: String!
  lastname: String
}

type Query {
  user(id: ID!): User!
  users: [User]!
}

input CreateUser {
  name: String!
  lastname: String!
}

input UpdateUser {
  id: ID!
  name: String!
  lastname: String!
}

type Mutation {
  createUser(input: CreateUser!): User!
  updateUser(input: UpdateUser!): User!
  deleteUser(id: ID!): Boolean!
}

type Subscription {
  userCreated: User!
}
